{{- $archives := .Site.Taxonomies.archives }}
{{- if gt (len $archives) 0 }}
<div class="widget-archives widget">
	<h4 class="widget__title">{{ T "archives_title" }}</h4>
	<div class="widget__content">
		<ul class="widget__list">
		{{- range $name, $taxonomy := $archives }}
			{{- with $.Site.GetPage (printf "/archives/%s" $name) }}
			<li class="widget__item">
				<a class="widget__link" href="{{ .RelPermalink }}">{{ .Title }} ({{ $taxonomy.Count }})</a>
			</li>
			{{- end }}
		{{- end }}
		</ul>
	</div>
</div>
{{- end }}
